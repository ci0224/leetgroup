name: Daily LeetCode Stats Update

on:
  schedule:
    # Run at 7:00 AM UTC (approximately 00:00 AM LAX)
    - cron: '0 7 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Call Cron Endpoint
        run: |
          curl -X POST ${{ secrets.VERCEL_APP_URL }}/api/cron/update \
            -H "Content-Type: application/json" \
            -w "\nStatus: %{http_code}\n"
