name: Daily LeetCode Stats Update

on:
  schedule:
    # Run at 7:00 AM UTC (approximately 00:00 AM LAX)
    - cron: '0 7 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Call Cron Endpoint
        run: |
          echo "🚀 Starting daily LeetCode stats update..."
          echo "Target URL: ${{ secrets.VERCEL_APP_URL }}/api/cron/update"
          
          response=$(curl -X POST ${{ secrets.VERCEL_APP_URL }}/api/cron/update \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -w "%{http_code}" \
            -s -o response.json)
          
          echo "📊 Response Status: $response"
          echo "📄 Response Body:"
          cat response.json
          
          if [ "$response" -eq 200 ]; then
            echo "✅ Daily update completed successfully!"
          else
            echo "❌ Daily update failed with status: $response"
            exit 1
          fi
