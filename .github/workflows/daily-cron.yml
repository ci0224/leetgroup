name: Daily LeetCode Stats Update

on:
  schedule:
    # Run at 7:00 AM UTC (approximately 00:00 AM LAX)
    - cron: '0 7 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Call Cron Endpoint
        run: |
          echo "ğŸš€ Starting daily LeetCode stats update..."
          
          response=$(curl -X POST ${{ secrets.VERCEL_APP_URL }}/api/cron/update \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -w "%{http_code}" \
            -s -o response.json)
          
          echo "ğŸ“Š Response Status: $response"
          
          if [ "$response" -eq 200 ]; then
            echo "âœ… Daily update completed successfully!"
            cat response.json
          else
            echo "âŒ Daily update failed with status: $response"
            cat response.json
            exit 1
          fi
