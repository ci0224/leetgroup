name: Daily LeetCode Stats Update

on:
  schedule:
    # Run at 7:00 AM UTC (approximately 00:00 AM LAX)
    - cron: '0 7 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [ main ]
    paths: [ '.github/workflows/daily-cron.yml' ] # Run when workflow is updated

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Call Cron Endpoint
        run: |
          echo "üöÄ Starting daily LeetCode stats update..."
          echo "Target URL: ${{ secrets.VERCEL_APP_URL }}/api/cron/update"
          echo "Secrets check: VERCEL_APP_URL=${{ secrets.VERCEL_APP_URL != '' }}, CRON_SECRET=${{ secrets.CRON_SECRET != '' }}"
          
          if [ -z "${{ secrets.VERCEL_APP_URL }}" ]; then
            echo "‚ùå VERCEL_APP_URL secret is not set"
            exit 1
          fi
          
          response=$(curl -X POST ${{ secrets.VERCEL_APP_URL }}/api/cron/update \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -w "%{http_code}" \
            -s -o response.json)
          
          echo "üìä Response Status: $response"
          echo "üìÑ Response Body:"
          cat response.json
          
          if [ "$response" -eq 200 ]; then
            echo "‚úÖ Daily update completed successfully!"
          else
            echo "‚ùå Daily update failed with status: $response"
            cat response.json
            exit 1
          fi
